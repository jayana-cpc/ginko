<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GINKO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="popup">
    <h1>°⋆kathe⋆°</h1>
    <h2>Your digital collection for work made easy</h2>

    <div class="button-container">
      <div class="left-button">
        <button id="toggle-bookmark-reminder">Create Bookmark Reminder</button>
      </div>
      <div class="right-button">
        <button id="view-journal">View Journal</button>
      </div>
    </div>

    <div id="bookmark-reminder-container" style="display: none;">
      <button id="back-button">Back</button>
      <button id="get-tab-info">Get Current Tab Info</button>
      <br>
      <label for="tab-title">Edit Title:</label>
      <input id="tab-title" type="text" placeholder="Tab Title">
      <br>
      <label for="reminder-date">Reminder Date:</label>
      <input type="date" id="reminder-date">
      <br>
      <label for="reminder-time">Reminder Time (optional):</label>
      <input type="time" id="reminder-time">
      <br>
      <label for="reminder-option">Reminder Option:</label>
      <select id="reminder-option">
        <option value="email">Email</option>
      </select>
      <br>
      <button id="save-tab">Save Tab</button>
      <h2>Collected Tabs:</h2>
      <div id="tab-list-container">
        <ul id="tab-list"></ul>
      </div>
    </div>
  </div>

  <div id="activity-container" style="display: none;">
    <h1>Tracked Websites</h1>
    <ul id="journal-list"></ul>
    <button id="stop-tracking">Stop Tracking</button>
    <button id="back-to-home">Back</button>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
